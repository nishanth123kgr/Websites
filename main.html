<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
            padding: 0px;
            margin: 0px;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box{
            display: flex;
            width:300px;
            height: 300px;
            align-items: center;
            justify-content: center;
            overflow:hidden;
            border: 3px solid #555;
        }
        .tbx{
            width:180px;
            height: 45px;
            border: 5px;
            border-radius: 5px;
            color: black;
            text-align: justify;
            padding-left: 3px;
            border: 3px solid #ccc;
            margin: 4px;
        }

        .tbx:focus{
            border: 3px solid #555;
        }

        .box1{
            display: block;
            padding: 5px;  
            text-align: center;
        }
        #submit{
            width: 183px;
            height: 50px;
            
            border-radius: 5px;
            border: 3px solid #ccc;
            color: white;

        background-color: rgb(79, 143, 226);
        }


        #submit:hover{
            border: 3px solid #555;
        }
</style>
</head>
<body>
    <div class="box">
        
        <div class="box1">
        Feedback Form <br>
        <input id="name" class="tbx" type="text"  placeholder="Name"><br>
        <input id="mail" class="tbx" type="email"  placeholder="Email ID"><br>
        <textarea id="message" class="tbx" name="message" id="" placeholder="Message Here..." cols="15" rows="5"></textarea><br>
        <input id="submit" type="submit" value="Submit" onclick="sendEmail()"></div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script type="text/javascript">
        
        //console.log(mail+"\n"+name+"\n"+);
      function sendEmail() {
        let name= document.getElementById("name").value;
        let mail=document.getElementById("mail").value;
        let message=document.getElementById("message").value;
          Email.send({
      Host : "smtp.elasticemail.com",
      Username : "Your_Elastic_Email",
      Password : "Password_here",
      To : "To@gmail.com",
      From : mail,
      Subject : "FeedBack From "+name,
      Body : "Hey, This is "+name+"\n\n"+message,
  }).then(
    message => alert(message)
  );
      }
    </script>
</body>
</html>
